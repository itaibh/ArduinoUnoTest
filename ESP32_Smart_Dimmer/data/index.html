<!DOCTYPE html>
<html>
<head>
    <title>Smart Light Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Smart Light Control (Wi-Fi)</h1>
            <button id="add-device">+</button>
        </div>

        <div class="control-group">
            <label for="lightMode">Light Mode:</label>
            <select id="lightMode">
                <option value="off">Off</option>
                <option value="main">Main Light</option>
                <option value="rgb">RGB Ring</option>
            </select>
        </div>

        <div id="main-light" style="display: none;">
            <div class="control-group">
                <label for="brightness">Main Light Brightness:</label>
                <input type="range" id="brightness" min="1" max="16" value="16">
            </div>

            <div class="control-group">
                <label for="warmness">Main Light Warmness:</label>
                <input type="range" id="warmness" min="0" max="250" value="200">
            </div>
        </div>

        <div id="rgb-ring" style="display: none;">
            <div class="control-group">
                <label for="rgbHue">RGB Ring Hue (0-360&deg;):</label>
                <input type="range" id="rgbHue" min="0" max="100" value="0">
            </div>

            <div class="control-group">
                <label for="rgbBrightness">RGB Ring Brightness:</label>
                <input type="range" id="rgbBrightness" min="0" max="255" value="128">
            </div>
        </div>

        <div class="control-group">
            <label for="fanSpeed">Fan Speed:</label>
            <select id="fanSpeed">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </div>

        <div id="response" class="response-message"></div>
    </div>

    <div id="device-selection-overlay" class="modal-overlay">
        <div id="device-selection-dialog" class="container">
            <h1>Select a Bluetooth Device</h1>
            <div class="search-indicator" id="search-indicator">
                Searching for devices<span>...</span>
            </div>
            <div id="device-list-container">
                </div>
            <div class="dialog-buttons control-group">
                <button id="search-devices">Search Again</button>
                <button id="cancel-device-selection">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
