<!DOCTYPE html>
<html>
<head>
    <title>Smart Light Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main" class="container">
        <div id="registered-devices">
        </div>
        <div id="no-devices">
            <span>No devices configured yet.</span>
        </div>
        <div class="dialog-buttons control-group">
            <button id="search-devices-main">Search For Devices</button>
        </div>
    </div>
    <div id="device-control" class="container" style="display: none;">
        <div class="title">
            <h1>Smart Light Control (Wi-Fi)</h1>
        </div>

        <div class="control-group">
            <label for="lightMode">Light Mode:</label>
            <select id="lightMode">
                <option value="off">Off</option>
                <option value="main">Main Light</option>
                <option value="rgb">RGB Ring</option>
            </select>
        </div>

        <div id="main-light" style="display: none;" class="main-group">
            <div class="control-group" id="warmness-picker-group">
                <div id="warmness-container">
                    <img id="warmness-picker-image" src="warmness-selection.png" alt="Color Picker Wheel" width="100%">
                    <div id="warmness-pointer"></div>
                    <input type="hidden" id="intensityValue" value="128" min="1" max="16">
                    <input type="hidden" id="warmnessValue" value="128" min="0" max="255">
                </div>
            </div>
        </div>

        <div id="rgb-ring" style="display: none;" class="main-group">
            <div class="control-group" id="rgb-picker-group">
                <div id="hue-wheel-container">
                    <img id="color-picker-image" src="color-wheel.png" alt="Color Picker Wheel" width="100%">
                    <div id="hue-pointer"></div>
                    <input type="hidden" id="rgbHue" value="0" min="0" max="100">
                    <input type="hidden" id="rgbValue" value="128" min="0" max="255">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label for="fanSpeed">Fan Speed:</label>
            <select id="fanSpeed">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </div>

        <div id="response" class="response-message"></div>
    </div>

    <div id="device-selection-overlay" class="modal-overlay">
        <div id="device-selection-dialog" class="container">
            <h1>Select a Bluetooth Device</h1>
            <div class="search-indicator" id="search-indicator" style="display: none;">
                Searching for devices...<span></span>
            </div>
            <div id="device-list-container">
                </div>
            <div class="dialog-buttons control-group">
                <button id="search-devices">Search Again</button>
                <button id="cancel-device-selection">Cancel</button>
            </div>
        </div>
    </div>
    <button id="add-device" class="main-action-button"><span class="button-text">Add Device</span></button>
    <button id="back-to-main-menu" class="main-action-button"><span class="button-text">Main Menu</span></span></button>
    <script src="script.js"></script>
</body>
</html>
